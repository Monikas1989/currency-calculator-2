<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <title>Currency calculator</title>
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <h1 class="form__header">
                Currency calculator
            </h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount PLN:
                    </span>
                    <input placeholder="enter the amount in PLN" class="form__fieldset" type="number" name="js-amount"
                        step="0.01" min="1" autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Currency:
                    </span>

                    <select class="js-currency form__currency">
                        <option>Unia Europejska</option>
                        <option>USA</option>
                        <option>Kanada</option>
                    </select>
                </label>
            </p>
            <button class="form__button" name="js-button">Przelicz</button>
            <p class="form__info">
                Kursy pochodzÄ… ze strony...
            </p>
            <p class="js-result form__result"></p>
        </form>
    </div>

</body>

</html>
