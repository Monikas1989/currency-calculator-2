<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Currency calculator</title>
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <h1 class="form__header">
                Currency calculator
            </h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount PLN:
                    </span>
                    <input placeholder="enter the amount in PLN" class="form__fieldset js-amount" type="number"
                        step="0.01" min="1" autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Currency:
                    </span>

                    <select class="form__field js-currency">
                        <option value="EUR">Unia Europejska</option>
                        <option value="USD">USA</option>
                        <option value="CAD">Kanada</option>
                    </select>
                </label>
            </p>
            <button class="form__button">Przelicz</button>
            <p class="form__info">
                Kursy pochodzÄ… ze strony https://cinkciarz.pl/wymiana-walut/kalkulator-walutowy z dnia 31.05.2022
            </p>
            <p class="js-result form__result"></p>
        </form>
    </div>

</body>

</html>
