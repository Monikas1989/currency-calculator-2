<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <h1 class="form__header">
                Currency calculator
            </h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount PLN:
                    </span>
                    <input placeholder="enter the amount in PLN" class="form__fieldset" type="number" name="js-amount"
                        step="0.01" min="1" autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Currency:
                    </span>

                    <select class="currency" name="js-currency">
                        <option>EUR-Unia Europejska</option>
                        <option>USD-USA</option>
                        <option>CAD-Kanada</option>
                    </select>
                </label>
            </p>
            <button class="button" name="js-button">Przelicz</button>
        </form>
    </div>

</body>

</html>
